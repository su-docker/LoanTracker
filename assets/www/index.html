<!DOCTYPE html>
<html>
<head>
    <title>Debt Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="style/jquery.mobile.structure-1.1.1.css"/>
    <!--<link rel="stylesheet" href="style/themes/my-theme.css"/>-->
    <link rel="stylesheet" href="style/mine.css"/>


    <script src="script/lib/jquery-1.7.2.min.js"></script>
    <script src="script/lib/jquery.mobile-1.1.1.min.js"></script>
    <script src="script/lib/iscroll-lite.js"></script>
    <script src="script/lib/ICanHaz.min.js"></script>

    <script src="script/extensions.js"></script>
    <script src="script/loan.js"></script>
    <script src="script/graph.js"></script>
    <script src="script/scroller.js"></script>
    <script src="script/loan-visualizer.js"></script>
    <script src="script/loan-store.js"></script>
    <script src="script/loan-list.js"></script>

    <script type="text/javascript">
        $(function () {
            window.loanVisualizer = new LoanVisualizer();
        })
    </script>

    <script id="listItem" type="text/html">
        <li><a>{{ name }}</a></li>
    </script>

    <script id="detailTile" type="text/html">
        <div class="detail-tile tile-{{ month }}">
            <div class="center gap-above small">
                {{ date }} ({{ duration }})
            </div>
            <div class="interest center gap-above big">
                <a href="#edit-interest" data-rel="dialog"> {{ interestRate }}% </a>
            </div>
            <div class="gap-above-small">
                <div class="column-left">Interest</div>
                <div class="column-right">{{ interestAmt }}/-</div>
            </div>
            <div>
                <div class="column-left">Principle</div>
                <div class="column-right">{{ principleAmt }}/-</div>
            </div>
            <div class="half-line"></div>
            <div class="emi-total">
                <div class="column-left">EMI</div>
                <div class="emi column-right">
                    <a href="#edit-emi" data-rel="dialog"> {{ EMIAmt }}/- </a>
                </div>
            </div>
            <div class="center gap-above">Balance</div>
            <div class="center big">
                {{ balanceAmt }}/-
            </div>
        </div>
    </script>
</head>

<body style="margin: 0px">
<div data-role="page" id="list-loans-page" class="page">
    <script type="text/javascript">
        $("#list-loans-page").on("pageinit", function () {
            window.loanList = new LoanList();
            window.loanList.refresh();
        });
    </script>

    <div data-role="header">
        <h1>Debt Free</h1>
        <a id="add-loan-btn"></a>
    </div>
    <div data-role="content">
        <ul data-role="listview" id="list-loans">
        </ul>
        <div class="instructions">
            Swipe to delete <br/>
            Tap hold to edit
        </div>
    </div>
</div>

<div data-role="page" id="add-loan" class="page">
    <div data-role="header">
        <h1>Loan Details</h1>
    </div>
    <div data-role="content">
        I have a loan named <input type="text" id="add-loan-name" placeholder="unique name"/>
        of <input type="number" id="add-loan-amount" placeholder="amount"/>
        with current interest rate at <input type="number" id="add-loan-interest" placeholder="%"/>
        and paying <input type="number" id="add-loan-emi" placeholder="EMI"/>
        per month as of date <input type="text" id="add-loan-date" placeholder="mm/yyyy"/>


        <div data-role="fieldcontain" class="center">
            <a data-rel="back" data-role='button' data-inline="true" href='#'> Go Back </a>
            <a id="add-loan-create" data-rel="back" data-inline="true" data-role='button' href='#'> Remember </a>
        </div>
    </div>
</div>
</div>


<div data-role="page" id="loan-details" class="page">
    <div data-role="header" class="header-section">
        <a href="#list-loans-page" class="back-btn"></a>
        <h1></h1>
    </div>
    <div data-role="content" class="loan-visualizer">
        <div class="duration"></div>
        <div id="graph-scroll">
            <div class="graph-section">
                <div class="graph"></div>
            </div>
        </div>
        <div id="stickies-scroll">
            <div class="details-section">
            </div>
        </div>
    </div>
</div>

<div data-role="page" id="edit-emi" class="page">
    <div data-role="header">
        <h1>Edit EMI</h1>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="edit-emi-amount">Amount</label>
            <input type="text" name="emi" id="edit-emi-amount" value="" placeholder="Amount"/>
            <input type="checkbox" name="repeat" id="edit-emi-repeat"/>
            <label for="edit-emi-repeat">Also future months</label>
            <input type="hidden" id="edit-emi-month"/>
        </div>
        <div data-role="fieldcontain" class="center">
            <a data-rel="back" data-role='button' data-inline="true" href='#'> Go Back </a>
            <a id="edit-emi-close" data-rel="back" data-inline="true" data-role='button' href='#'> Update </a>
        </div>
    </div>
</div>

<div data-role="page" id="edit-interest" class="page">
    <div data-role="header">
        <h1>Edit Interest</h1>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="edit-interest-text">Interest</label>
            <input type="number" id="edit-interest-text" placeholder="%"/>
            <input type="hidden" id="edit-interest-month"/>
        </div>
        <div data-role="fieldcontain" class="center">
            <a data-rel="back" data-role='button' data-inline="true" href='#'> Go Back </a>
            <a id="edit-interest-close" data-rel="back" data-inline="true" data-role='button' href='#'> Update </a>
        </div>
    </div>
</div>

<div data-role="page" id="delete-confirmation" class="page">
    <div data-role="header">
        <h1>Confirm</h1>
    </div>
    <div data-role="content">
        <p><span class="name"></span> will be gone forever. Sure?</p>

        <div data-role="fieldcontain" class="center">
            <a data-rel="back" data-role='button' data-inline="true" href='#'> Go Back </a>
            <a data-role="button" data-rel="back" data-inline="true" id="delete-loan-btn" href="#">Delete</a>
        </div>
    </div>
</div>

</body>
</html>
