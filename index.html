<!DOCTYPE html>
<html>
<head>
    <title>Debt Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="style/jquery.mobile-1.1.1.min.css"/>
    <link type="text/css" rel="stylesheet" href="style/jquery.mobile.theme-1.1.1.min.css"/>
    <link type="text/css" rel="stylesheet" href="style/mine.css"/>

    <script src="script/lib/jquery-1.7.2.min.js"></script>
    <script src="script/lib/jquery.mobile-1.1.1.min.js"></script>
    <script src="script/lib/iscroll-lite.js"></script>
    <script src="script/lib/ICanHaz.min.js"></script>

    <script src="script/extensions.js"></script>
    <script src="script/loan.js"></script>
    <script src="script/graph.js"></script>
    <script src="script/scroller.js"></script>
    <script src="script/loan-visualizer.js"></script>

    <script id="detailTile" type="text/html">
        <div class="detail-tile tile-{{ month }}">
            <div class="date">
                {{ duration }}
            </div>
            <div class="interest">
                <a href="#edit-interest" data-rel="dialog"> {{ interestRate }}% </a>
            </div>
            <div class="emi">
                <a href="#edit-emi" data-rel="dialog"> {{ EMIAmt }} </a>
            </div>
            <div class="emi-split">
                <div class="emi-interest">{{ interestAmt }}</div>
                <div class="emi-principal">{{ principleAmt }}</div>
            </div>
            <div class="balance">
                {{ balanceAmt }}
            </div>
        </div>
    </script>
</head>

<body style="margin: 0px">
<div data-role="page" id="list-loans">
    <div data-role="header">
        <h1>Debt Free</h1>
    </div>
    <div data-role="content">
        <ul data-role="listview">
            <li><a href="#loan-details">Royal Homes</a></li>
            <li><a href="#loan-details">Bommarillu</a></li>
        </ul>
    </div>
</div>


<div data-role="page" id="loan-details">
    <script type="text/javascript">
        $("#loan-details").live('pageinit', function () {
            //Page header height is not available without a delay
            setTimeout(function () {
                var loan = new Loan(2000000, 240, 18840);
                loan.addInterestRates(1, 9.25);
                var loanVisualizer = new LoanVisualizer();
                loanVisualizer.load(loan);
            }, 500);
        });
    </script>
    <div data-role="header" class="header-section">
        <a href="#list-loans">&lt;</a>
        <h1>Royal Homes Loan</h1>
    </div>
    <div data-role="content" class="loan-visualizer">
        <div class="duration"></div>
        <div id="graph-scroll">
            <div class="graph-section">
                <div class="graph"></div>
            </div>
        </div>
        <div id="stickies-scroll">
            <div class="details-section">
            </div>
        </div>
    </div>
</div>

<div data-role="page" id="edit-emi">
    <div data-role="header">
        <h1>Edit EMI</h1>
    </div>
    <div>
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="edit-emi-amount">Amount</label>
            <input type="text" name="emi" id="edit-emi-amount" value="" placeholder="Amount"/>
            <input type="checkbox" name="repeat" id="edit-emi-repeat"/>
            <label for="edit-emi-repeat">Repeat</label>
            <input type="hidden" id="edit-emi-month"/>
        </div>
        <a id="edit-emi-close" data-rel="back" data-role='button' href='#'> Update </a>
    </div>
</div>

<div data-role="page" id="edit-interest">
    <div data-role="header">
        <h1>Edit Interest</h1>
    </div>
    <div data-role="content">
        <label for="edit-interest-text">Interest</label>
        <input type="number" id="edit-interest-text" placeholder="%"/>
        <input type="hidden" id="edit-interest-month"/>
        <a id="edit-interest-close" data-rel="back" data-role='button' href='#'> Update </a>
    </div>
</div>
</body>
</html>
