<!DOCTYPE html>
<html>
<head>
    <title>Debt Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="style/jquery.mobile-1.1.1.min.css"/>
    <link type="text/css" rel="stylesheet" href="style/jquery.mobile.theme-1.1.1.min.css"/>
    <link type="text/css" rel="stylesheet" href="style/jquery.mobile.simpledialog.min.css"/>
    <link type="text/css" rel="stylesheet" href="style/jquery.dragscroll.css"/>
    <link type="text/css" rel="stylesheet" href="style/mine.css"/>

    <script src="script/lib/jquery-1.7.2.js"></script>
    <script src="script/lib/jquery.mobile-1.1.1.min.js"></script>
    <script src="script/lib/jquery.mobile.simpledialog2.min.js"></script>
    <script src="script/lib/jquery.dragscroll.min.js"></script>
    <script src="script/lib/ICanHaz.min.js"></script>
    <script src="script/lib/d3.v2.js"></script>

    <script src="script/extensions.js"></script>
    <script src="script/loan.js"></script>
    <script src="script/graph.js"></script>
    <script src="script/scroller.js"></script>
    <script src="script/loan-visualizer.js"></script>

    <script type="text/javascript">
        $(function () {
            var loan = new Loan(1650000, 240, 54000);
            loan.addInterestRates(1, 11.25);
            loan.addWindfall(2, 95000);
            loan.addWindfall(3, 60000);
            loan.addWindfall(12, 50000);

            var loanVisualizer = new LoanVisualizer();
            loanVisualizer.load(loan);

        })
    </script>

    <script id="detailTile" type="text/html">
        <div class="detail-tile tile-{{ month }}">
            <div class="date">
                {{ duration }}
            </div>
            <div class="interest">
                {{ interestRate }}%
            </div>
            <div class="emi">
                {{ EMIAmt }}
            </div>
            <div class="emi-split">
                <div class="emi-interest">{{ interestAmt }}</div>
                <div class="emi-principal">{{ principleAmt }}</div>
            </div>
            <div class="balance">
                {{ balanceAmt }}
            </div>
        </div>
    </script>
</head>

<body style="margin: 0px">
<div data-role="page">
    <div data-role="header" class="header-section">
        <h1>Royal Homes Loan</h1>
    </div>
    <div data-role="content" class="loan-visualizer">
        <div class="graph-section">
            <div class="duration">
            </div>
            <div class="graph"></div>
        </div>
        <div class="details-section">
        </div>
    </div>
</div>


<div id="edit-interest" style="display: none;"
     data-options='{"mode":"blank","blankContent":true,"blankContentAdopt":true,"headerText":"Edit Interest Rate"}'>
    <input type="number" id="edit-interest-text" class="ui-input-text"/>
    <input type="hidden" id="edit-interest-month"/>
    <a id="edit-interest-close" rel='close' data-role='button' href='#'> Ok </a>
</div>

</body>
</html>
